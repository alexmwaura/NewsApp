{% extends 'base.html' %}
{% block content %}



<div class="container">



    <div class="row no-gutters">
        <div class="col-md-8">
            <div class="card card-inverse">
                <p class="jumbotron" style="font-size: xx-large; text-align: center;">{{ name }}</p>
              {% for article in news %}
              <a href={{article.url}} target="_blank">
                <img class="card-img-top" src={{article.urlToImage}} alt="Card image" style="width:100%">
              </a>
                <div class="card-img-overlay">
                    <h4 class="card-title">{{article.title}}</h4>
                    <p class="card-text">{{article.author}}</p>
                    <p class="card-text"><small>Posted on {{article.publishedAt}}</small></p>

                    <p> {{article.description}}
                        <a href={{article.url}} target="_blank" class="btn btn-primary stretched-link">Read More</a>
                    </p> <br><br> <hr>
                </div>
                {% endfor %}
            </div>
        </div>
    
    </div>
    
   
  </div>
{% endblock %}
